spring:
  application:
    name: gateway
  profiles:
    active: prod
  cloud:
    config:
      uri: http://127.0.0.1:8060
      fail-fast: true
      username: admin
      password: admin
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10

ribbon:
  eureka:
    enabled: true